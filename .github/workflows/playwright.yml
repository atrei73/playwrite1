name: Run Playwright Script

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-playwright:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          npm install
          npx playwright install --with-deps

      - name: Run Playwright script
        run: node 45.js

      # Опционально: Загрузка артефактов (если скрипт создает отчеты или скриншоты)
      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results
          path: |
            playwright-report/  # Если используется встроенный отчет Playwright
            test-results/        # Если скрипт сохраняет результаты в эту папку
          retention-days: 5
