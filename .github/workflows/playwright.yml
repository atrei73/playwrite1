name: Run Playwright Script in Infinite Loop

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Загружаем весь репозиторий

      - name: Debug working directory
        run: |
          echo "Текущая директория:"
          pwd
          echo "Файлы в текущей директории:"
          ls -la

      - name: Debug all files
        run: |
          echo "Список всех файлов в репозитории:"
          find . -type f

      - name: Test proxy connection
        run: |
          curl -x s2.thisproxy.works:2017 -U sparkly_avocado_1:TYLeGIsEuTur -I http://osdon.ru/ || echo "Proxy failed!"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          npm install
          npx playwright install --with-deps
        working-directory: .github/workflows

      - name: Run Playwright script in infinite loop with delay
        run: |
          while true; do
            node index.js  # Запуск скрипта
            sleep 3         # Задержка 3 секунды перед следующим запуском
          done
        working-directory: .github/workflows
