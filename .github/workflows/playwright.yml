name: Run Playwright Script

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-playwright:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          npm install
          npx playwright install --with-deps

      - name: Run Playwright script
        run: node 45.js
